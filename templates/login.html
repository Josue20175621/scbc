{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    {% if error %}
        <p class="error"><strong class="text-danger">Error:</strong> {{ error }}</p>
    {% endif %}
    <div class="login-form">
        <form action="/login" method="post">
            <h2 class="text-center">Inicia sesion</h2>       
            <div class="form-group">
                <input type="text" class="form-control rounded" name="email" placeholder="Correo" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded" name="password" placeholder="ContraseÃ±a" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="myBtn rounded">Iniciar sesion</button>
            </div>
        </form>
        <p class="text-center"><a href="/register">O, crea una cuenta</a></p>
    </div>
{% endblock %}
