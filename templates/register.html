{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="login-form">
        <form action="/register" method="post">
            <h2 class="text-center">Registrate</h2>
            <div class="form-group">
                <input type="text" class="form-control rounded" name="first_name" placeholder="Nombre" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control rounded" name="last_name" placeholder="Apellido" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control rounded" name="email" placeholder="Correo" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded" name="password" placeholder="ContraseÃ±a" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="myBtn rounded">Registrarse</button>
            </div>
        </form>
        <p class="text-center"><a href="/login">O, inicia sesion</a></p>
    </div>
{% endblock %}
