{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h1 style="color: red;">Usuario y/o contrasena invalido</h1>
    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Inicia sesion</h2>       
            <div class="form-group">
                <input type="text" class="form-control rounded" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="myBtn2 rounded">Iniciar sesion</button>
            </div>
        </form>
        <p class="text-center"><a href="/register">O, crea una cuenta</a></p>
    </div>
{% endblock %}
